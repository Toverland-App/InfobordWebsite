<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <img src="Toverland.jpg" alt="Fullscreen Image" class="fullscreen" id="fullscreenImage">

    <script>
        const img = document.getElementById('fullscreenImage');

        img.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
